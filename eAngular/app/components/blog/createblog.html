<div name="createblog">
	<div ng-show="currentUser==''">
		<div class="alert alert-danger fade in">
			<div>
				you are not logged in..Please login<a href="#/login">here</a>to create a blog </div>
			<div>
				if you are not register..Please register<a href="#/register">here</a>to create a blog
			</div>
		</div>
	</div>
	<div ng-hide="currentUser==''">
		<div class="container" ng-controller="BlogController as blogCtrl">
			<form ng-submit="blogCtrl.submit()" name="myForm" class="form-horizontal" method="POST">
				<label>Please Fill the Blog Details</label>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable">Title</label>
						<div class="col-md-7">
							<input type="text" ng-model="blogCtrl.blog.blogName" id="blogName" class="blogName form-control input-sm" placeholder="Enter your tiltle"
								required ng-minlength="5" />
						</div>
					</div>

					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable">Description</label>
						<div class="col-md-7">
							<textarea rows="10" cols="50" ng-model="blogCtrl.blog.blogDescription" id="blogDescription" class="blogDescription form-control input-sm"
								placeholder="Blog Description" required ng-minlength="50" ng-minlength="500"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Create Blog" class="btn btn-primary btn-sm">
								<a href="#!/myhome" class="btn btn-link">BACK</a>
						</div>
					</div>
				</div>
			</form>

		</div>
	</div>

	</body>
